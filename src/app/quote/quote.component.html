<div>
<h1>My Quotes</h1>
<hr>
<ul>
  <div *ngFor='let quote of quotes;let i = index'>
    <li appStrikethrough>{{quote.name}} posted on {{quote.completeDate|date|uppercase}}</li> 
    <button (click)='toggleDetails(i)'>Explore</button>
    <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'deleteGoal($event,i)'></app-quote-detail>
  </div>
</ul>
</div>
