<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="detail">
    <p><span style="font-weight: bold;">Author:</span>{{quote.name}}</p>
    <p>This quote was posted in {{quote.completeDate|dateCount}} days</p>
    <button (click)='quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>


</div>
